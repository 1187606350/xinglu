<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./flexible/flexible.css">
    <link rel="stylesheet" href="./swiper/css/swiper.css">
    <link rel="stylesheet" href="./css/toapp.css">
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/jquery-ui/jquery-ui.js"></script>
    <script src="./flexible/flexible.js"></script>
    <script src="./swiper/js/swiper.js"></script>
    <script src="./js/appcharge.js"></script>
</head>

<body>

    <div class="recharge-wrap">
        <div class="mydiamond">
            <span><img src="./images/app/diamond.png" alt=""><em>我的星币</em></span>
            <div class="diamond_num">881111111</div>
        </div>
        <div class="recharge-module">
            <ul class="recharge-list clear-fix">
                <li class="selected" data-value="10">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>100,000钻石</em>
                    </span>
                    <b>￥10.00</b>
                </li>
                <li data-value="50">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>500,000钻石</em>
                    </span>
                    <b>￥50.00</b>
                </li>
                <li data-value="100">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>1,000,000钻石</em>
                    </span>
                    <b>￥100.00</b>
                </li>
                <li data-value="500">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>5,000,000钻石</em>
                    </span>
                    <b>￥500.00</b>
                </li>
                <li data-value="1000">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>10,000,000钻石</em>
                    </span>
                    <b>￥1000.00</b>
                </li>
                <li data-value="0" class="edit-pay">
                    <span>
                        <img src="./images/app/diamond_s.png" alt="">
                        <em>其它金额</em>
                        <input type="number" class="pay-input" oninput="if(value.length>6)value=value.slice(0,6)">
                    </span>

                </li>

            </ul>
            <form action="" class="pay-form">
                <div class="pay-item">
                    <label for="zfb">
                        <div class="item-info">
                            <img src="./images/app/zhifubao.png" alt="">
                            <div class="pay-type">
                                <span>支付宝支付</span>
                                <em>支持信用卡以及花呗支付</em>
                            </div>
                        </div>
                    </label>
                    <input type="radio" checked value="zfb" id="zfb" name="paytype">
                </div>
                <div class="pay-item">
                    <label for="wechat">
                        <div class="item-info">
                            <img src="./images/app/wechat.png" alt="">
                            <div class="pay-type">
                                <span>微信支付</span>
                                <em>简单快捷，可使用收到的微信红包支付</em>
                            </div>
                        </div>
                    </label>
                    <input type="radio" value="wechat" id="wechat" name="paytype">
                </div>
                <div class="pay-item">
                    <a href="javascript:;" class="recharge-button">确认充值</a>
                </div>
            </form>

            <div id="recharge-swiper">
                <div class="swiper-container recharge-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><a href=""> <img src="./images/app/banner1.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href=""> <img src="./images/app/banner2.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href=""><img src="./images/app/banner3.jpg" alt=""></a></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>


    </div>
    <!-- 充值提示弹窗S -->
    <div id="mask"></div>
   
    <!-- 充值提示弹窗E -->
</body>


</html>
