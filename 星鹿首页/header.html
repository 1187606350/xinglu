<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通用头部+登录</title>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="js/jqueryeasing.min.js"></script>
    <script src="js/login.js"></script>

</head>

<body>
    <!-- 通用头部S -->
    <header class="clear-fix">
        <div class="xinglu-header clear-fix">
            <h1 id="xinglu-header-logo">
                <a href="index.html">
                    <img src="images/index/logo.png" alt="星鹿直播" />
                </a>
            </h1>
            <div class="xinglu-header-nav">
                <div class="xinglu-nav-item">
                    <a class="headactive" href="index.html">首页</a>
                </div>
                <div class="xinglu-nav-item">
                    <a href="rankList.html">排行榜</a>
                </div>
                <div class="xinglu-nav-item">
                    <a href="shopMall.html">商城</a>
                </div>
                <div class="xinglu-nav-item">
                    <a href="download.html">下载客户端</a>
                </div>
            </div>
            <div class="xinglu-header-search clear-fix">
                <form action="">
                    <input type="text" placeholder="搜索房间" />
                    <button type="submit" class="btn-search"><img src="./images/index/sousuo.png" alt=""></button>
                </form>
            </div>
            <div class="xinglu-header-right">
                <div class="xinglu-header-control clearfix">
                    <div class="xinglu-nav-right xinglu-nav-dailihoutai">
                        <a class="xinglu-nav-title" href="">
                            <img class="xinglu-nav-icon xinglu-nav-daili-icon" src="./images/index/houtai.png" alt="">
                            <span class="title">代理后台</span>
                        </a>
                    </div>
                    <div class="xinglu-nav-right xinglu-nav-onlineChongzhi">
                        <a class="xinglu-nav-title" href="">
                            <img class="xinglu-nav-icon xinglu-nav-chongzhi-icon" src="./images/index/chongzhi.png"
                                alt="">
                            <span class="title">在线充值</span>
                        </a>
                    </div>
                    <div class="xinglu-nav-right xinglu-nav-login">
                        <a class="xinglu-nav-title" id="nav-login">
                            <img class="xinglu-nav-icon xinglu-nav-login-icon" src="./images/index/login.png" alt="">
                            <span class="xinglu-login">登录</span>
                        </a>
                        <i class="xinglu-nav-login-l">|</i>
                        <a class="xinglu-nav-title" id="nav-register">
                            <span class="xinglu-register">注册</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 通用头部E -->
    <!-- 登录 S -->
    <div id="mask"></div>
    <div id="login" class="clear-fix">
        <div title="登录">
            <div class="login">
                <img id="closeL" src="./images/login/close.png"></img>
                <div class="login-wrap">
                    <div class="login-title clear-fix">
                        <ul>
                            <li>
                                <a href="#accoutLogin" class="active">
                                    账号登录
                                </a>
                            </li>
                            <li>
                                <a href="#phoneLogin">手机验证码登录</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login-section">
                        <div class="login-main" id="accoutLogin">
                            <form action=""  class="login-form">
                                <div class="input-item">
                                    <input type="text" id="phoneAccount" name="login_name" placeholder="手机号/星鹿账号" autocomplete="off" />
                                    <em>请填写用户名/手机号</em>
                                </div>
                                <div class="input-item">
                                    <input type="password" class="form-input-pwd" name="pwd" placeholder="密码" />
                                   
                                </div>
                                <div class="input-item" >
                                    <input type="text" id="auth_code" class="form-input-code" placeholder="请输入验证码">
                                    <img src="./captcha.html" alt="验证码，点击刷新" class="auth_img">
                                </div>
                                <a class="forgetPW" href="find.html">
                                    忘记密码？
                                </a>
                                <button type="submit" class="login-btn1">
                                    登录
                                </button>
                                <div class="login-footer">
                                    <span class="toRegister">
                                        还没账号？马上注册 >>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="login-main" id="phoneLogin">
                            <form action="">
                                <div class="input-item">
                                    <input type="text" placeholder="请输入手机号" autocomplete="off" />
                                </div>
                                <div class="input-item">
                                    <input type="text" class="verification-inp" placeholder="请输入验证码" />
                                    <span class="getLogCode">获取验证码</span>
                                </div>
                                <button type="submit" class="login-btn2">
                                    登录
                                </button>
                                <div class="login-footer">
                                    <span class="toRegister">
                                        还没账号？马上注册 >>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="login-side clear-fix">
                            <ul class="third-login-list">
                                <li class="third-login-item">
                                    <a href=""><img src="./images/login/wechat.png" alt="">
                                        微信</a>
                                </li>
                                <li class="third-login-item">
                                    <a href=""><img src="./images/login/qq.png" alt="">
                                        QQ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="register">
        <div title="快速注册">
            <div class="register">
                <img src="./images/login/close.png" id="closeR" alt="">
                <div class="register-wrap">
                    <div class="register-title clear-fix">
                        <a class="active">快速注册</a>
                    </div>
                    <div class="register-section">
                        <div class="register-main" id="accoutregister">
                            <form action="" class="register-form">
                                <div class="input-item">
                                    <input type="text" placeholder="请输入用户名" id="username" autocomplete="off"/>
                              
                                </div>
                                <div class="input-item">
                                    <input type="text" placeholder="请输入手机号" id="phoneNumber" autocomplete="off"/>
                           
                                </div>
                                <div class="input-item">
                                    <input type="text" placeholder="请输入验证码" class="yzInput" id="codeNumber" autocomplete="off"/>
                                
                                    <span class="getRegCode">
                                        获取验证码
                                    </span>
                                </div>
                                <div class="input-item pwd-item">
                                    <input class="setPW" type="password" placeholder="请设置6-20位密码" id="setPw"/>
                              
                                    <img class="yincang" src="./images/login/invisible.png" alt="">
                                    <img class="kejian" src="./images/login/visual.png" alt="">
                                </div>
                                <div class="input-item" >
                                    <input type="text" id="auth_code" class="form-input-code" placeholder="请输入验证码" autocomplete="off">
                                    <img src="./captcha.html" alt="验证码，点击刷新" class="auth_img">
                                </div>
                                <div class="register-wrong-tips">注册错误提示</div>
                                <button type="submit" id="register-btn">
                                    立即注册
                                </button>
                                <div class="register-confirm">
                                    <div class="check-box"><img src="./images/login/gou1.png" alt=""></div>
                                    <span>请阅读并同意</span>
                                    <em>《用户服务协议》</em>
                                    <span>和</span>
                                    <em>《隐私政策》</em>
                                    <b class="notagree">↑您还未同意《用户服务协议》和《隐私政策》</b>
                                </div>
                                
                                <div class="register-footer">
                                    <span class="toLogin">
                                        返回账号登录>>
                                    </span>
                                </div>
                            </form>
                        </div>

                        <div class="login-side">
                            <ul class="third-login-list">
                                <li class="third-login-item">
                                    <a href=""> <img src="./images/login/wechat.png" alt="">
                                        微信</a>
                                </li>
                                <li class="third-login-item">
                                    <a href=""> <img src="./images/login/qq.png" alt="">
                                        QQ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录 E -->
    
</body>

</html>
